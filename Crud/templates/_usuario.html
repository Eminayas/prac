<!-- modal crear usuario formulario -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">





        <div class="row">
          <div class="colsm-12">
            <div class="card border ">
              <div class="card-header">
                <h3 class="text-center ">Crear de Usuario</h3>
              </div>

              <div class="card-body">
                <form action="estudiante" class="row">

                  <div class="col-6">


                    <div class="form-group">
                      <labe class="control-label">Nombres</labe>
                      <input id= 'Nombre' type="text" class="form-control" placeholder="Pepito Daniel">
                      <span class="text danger"></span>
                    </div>
                    <div class="form-group ">
                      <labe class="control-label">Apellido paterno</labe>
                      <input id= 'Apellido_P' class="form-control" type="text" placeholder="Cazares">
                      <span class="text danger"></span>
                    </div>
                    <div class="form-group">
                      <labe id= 'Apellido_M'class="control-label">Apellido materno</labe>
                      <input type="text" class="form-control" placeholder="Perez">
                      <span class="text danger"></span>
                    </div>



                    <div class="form-group">
                      <labe for = 'Fecha_nac'class="control-label">Fecha de nacimiento</labe>
                      <input id= 'Fecha_nac' type="date" class="form-control" placeholder="dd/mm/aa">
                      <span class="text danger"></span>
                    </div>

                    <div class="form-group">
                      <labe for= 'Telf_Celular' class="control-label">Telefono</labe>
                      <input id= 'Telf_Celular' type="text" class="form-control" placeholder="099898983">
                      <span class="text danger"></span>
                    </div>





                  </div>




                  <div class="col-6">


                    <div class="form-group">





                      <label for="country" class="control-label">Pais</label>

                      <select name="country" class="countries form-control" id="countryId">
                        <option id="xd">Elige el pais</div>
                      </select>

                      <label for="country" class="control-label">Provincia</label>
                      <select name="state" disabled class="states form-control" id="stateId">
                        <option value="">Elige la Provincia</option>
                      </select>

                      <label for="country" class="control-label">Pais</label>
                      <select name="city" disabled class="cities form-control" id="cityId">
                        <option value="">Elige la ciudad</option>
                      </select>







                    </div>


                    <div class="form-group">
                      <labe for= 'T_Identificacion' class="control-label">Tipo de Identificacion</labe>
                      <select type="text" name="elegir" class="form-control">

                        <option value="1">Cedula</option>
                        <option value="2">Pasaporte</option>
                        <option value="3">Ruc</option>
                      </select>
                      <span class="text danger"></span>
                    </div>


                    <div class="form-group">
                      <labe for= 'N_Identificacion' class="control-label">numero de Identificacion</labe>
                      <input id= 'N_Identificacion'  type="text" placeholder="0xxxx..." class="form-control">
                      <span class="text danger"></span>
                    </div>


                  </div>



              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
